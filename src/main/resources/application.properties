# Datasource config properties
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=root
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/getting_started

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
# Flyway minimal config properties
quarkus.flyway.migrate-at-start=true
# Define the custom banner
quarkus.banner.path=banner.txt

# Test Datasource config properties
%test.quarkus.datasource.db-kind=postgresql
%test.quarkus.datasource.username=postgres
%test.quarkus.datasource.password=root
%test.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/test_started
# Test Flyway minimal config properties
%test.quarkus.flyway.migrate-at-start=true